<head>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	</head>

rel='stylesheet' type='text/css'>

rel='stylesheet' type='text/css'>
<script src="/assets/jquery.js"></script>
<style>
body {
   text-align: center;
   font-family: 'Times new roman';
   font-size: 20px;
   background: #e6eaf0;
}
button {
   margin: 40px;
}
input {
   font-size: 24px;
}
.fill {
   background: white;
   color: red;
   border-bottom: 2px black solid;
   font-family: 'Shadows Into Light';
   padding: 0 6px;
   margin: 4px;
}
</style>
</head>

<body>
<div class="prompt"></div>
<button>Next</button>
<script>
// List of prompts for the user
var prompts = [
	'Type your name',
	'Type a adjective',
	'Type a noun',
	'Type your bffs name',
	'Type your fav finger food',
	'Type what you like to do for excersice',
	'Type what you like to do to relax',
	'Type what your fav cereal',
	'Type what your most hated subject',
	'Type wich parent you ask for homework',
	'Type a word you shout in excitement',
	 
	
	
   ];

var answers=[];
// Keep track of current prompt we're on
var currentPrompt = 0;

// A function that will call the next prompt
var nextPrompt = function() {
  //if there's no answer in the form
  if (currentPrompt != 0){
    answers.push($('input').val());
  }
	// if there is a next prompt
	if (currentPrompt < prompts.length) {
		// put first prompt in all html elements with class 
		$('.prompt').html(prompts[currentPrompt] +'<br><input type="text">');
		// move the next prompt into variable currentPrompt 
		currentPrompt = currentPrompt + 1;
	}
	//or else if we're at the end of the array
	else {
		// put a new message into the html.
		showFinal();
	}
}

//puts user answers into HTML
var showFinal = function() {
  $('.prompt').html('This is the story of <span class="fill">'+answers[0]+'</span> and the <span class="fill">'+answers[1]+'</span> <span class="fill">'+answers[2]+'</span>.He wanted to play a game with <span class="fill">'+answers[3]+'</span>  while eating <span class="fill">'+answers[4]+'</span> He likes <span class="fill">'+answers[5]+'</span> After he wants to go home and <span class="fill">'+answers[6]+'</span> after he went to sleep and the next morning he has <span class="fill">'+answers[7]+'</span> he realizes he has homework for <span class="fill">'+answers[8]+'</span> he asks help from <span class="fill">'+answers[9]+'</span> he finishes homework and shouts <span class="fill">'+answers[10]+'</span>  ');
  //and then hide the button
  $('button').hide();
}
// run nextPrompt function when button is clicked
$('button').click(function() {
	nextPrompt();
});

// Show the first prompt as soon as js loads
nextPrompt();
</script>

</body>
